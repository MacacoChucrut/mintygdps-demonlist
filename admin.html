<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <link rel="stylesheet" href="main.css">
    <style>
        .login-box, .panel {
            max-width: 600px;
            margin: 5rem auto;
            background: #1a1a1a;
            padding: 2rem;
            border-radius: 1rem;
            color: white;
        }

        input, button {
            width: 100%;
            margin: .5rem 0;
            padding: .6rem;
        }

        .panel { display: none; }
    </style>
</head>
<body>

<div class="login-box" id="login-box">
    <h2>Admin Login</h2>
    <input type="password" id="admin-pass" placeholder="Password">
    <button onclick="checkPassword()">Login</button>
</div>

<div class="panel" id="admin-panel">

    <h2>Future List Admin</h2>

    <h3>Add level to _list.json</h3>
    <input id="levelKey" placeholder="level key (ex: 3_minutes_mayhem)">
    <button onclick="addToList()">Generate addition</button>
    <pre id="listOutput"></pre>

    <hr>

    <h3>Create level JSON</h3>

    <input id="levelName" placeholder="Level name">
    <input id="levelCreator" placeholder="Creator">
    <input id="levelImage" placeholder="Image URL">
    <input id="levelRelease" placeholder="Estimated release">

    <button onclick="generateLevelJSON()">Generate JSON</button>
    <pre id="levelOutput"></pre>

</div>

<script src="admin.js"></script>
</body>
</html>
